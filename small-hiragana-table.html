<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <table class="wikitable" style="vertical-align:top" cellpadding="2" border="0">
      <caption>Hiragana</caption>
      <tbody>
	<tr>
	  <th></th>
	  <th><i>a</i></th>
	  <th><i>i</i></th>
	  <th><i>u</i></th>
	  <th><i>e</i></th>
	  <th><i>o</i></th>
	</tr>
	<tr align="center">
	  <th title="no lead consonant">∅</th>
	  <td><big>あ</big></td>
	  <td><big>い</big></td>
	  <td><big>う</big></td>
	  <td><big>え</big></td>
	  <td><big>お</big></td>
	</tr>
	<tr align="center">

	  <td><big>け</big></td>
	  <td><big>こ</big></td>
	</tr>
	<tr align="center">

	  <td><big>す</big></td>
	  <td><big>せ</big></td>
	  <td><big>そ</big></td>
	</tr>
	<tr align="center">

	  <td><big>た</big></td>

	<tr align="center">
	  <th><i>n</i></th>

	<tr align="center">

	  <td><big>は</a></big></td>

	  <td><big>ほ</a></big></td>

	  <td><big>む</big></td>
	  <td><big>め</big></td>
	  <td><big>も</big></td>
	</tr>
	<tr align="center">
	  <th><i>y</i></th>
	  <td><big>や</big></td>
	  <td bgcolor="#DDDDF6"></td>
	  <td><big>ゆ</big></td>
	  <td bgcolor="#DDDDF6"></td>
	  <td><big>よ</big></td>
	</tr>
	<tr align="center">
	  <th><i>r</i></th>
	  <td><big>ら</big></td>

	</tr>
	<tr align="center">
	  <th><i>w</i></th>
	  <td><big>わ</big></td>
	  <td bgcolor="#DDDDF6"><big>ゐ</big></td>
	  <td bgcolor="#DDDDF6"></td>
	  <td bgcolor="#DDDDF6"><big>ゑ</big></td>
	  <td><big>を</big></td>
	</tr>
	<tr align="center">
	  <td colspan="6"><big>ん</big> <b>(<i>n</i>)</b></td>
	</tr>
	<tr>
	  <th colspan="6">Functional marks<br>
	    and diacritics</th>
	</tr>
	<tr>
	  <td><big>っ</big></td>
	  <td><big>ゝ</big></td>
	  <td colspan="2"><big>゛</big></td>
	  <td colspan="2"><big>゜</big></td>
	</tr>
      </tbody>
    </table>
    
    <style>
     table.wikitable {
       background-color: #f8f9fa;
       color: #222;
       margin: 1em 0;
       border: 1px solid #a2a9b1;
       border-collapse: collapse;
     }

     table.wikitable > tr > th, table.wikitable > tr > td, table.wikitable > * > tr > th,table.wikitable > * > tr > td {
       border: 1px solid #a2a9b1;
       padding: 0.2em 0.4em;
     }

     table.wikitable > tr > td, table.wikitable > * > tr > td {
       word-wrap: break-word;
     }
    </style>      
  </body>

</html>
